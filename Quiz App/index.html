<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Sign Up</title>
    <link rel="stylesheet" href="signup-style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="heading">Sign Up</h1><br>
        <input placeholder="Enter First Name" class="input" type="text" id="firstName"> <br>
        <input placeholder="Enter Last Name" class="input" type="text" id="lastName"> <br>
        <input placeholder="Enter email" class="input" type="email" id="email"> <br>
        <input placeholder="Enter password"  class="input" type="password" id="password">
        <br><br>
        <button onclick="signUp()" class="submit">Sign Up and Start Quiz</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</body>
</html>
